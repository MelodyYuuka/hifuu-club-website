<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>🐝敬请期待</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc;
            font-family: 'Open Sans', '微软雅黑', Arial, sans-serif;
        }

        .coming-soon {
            text-align: center;
            color: #444;
        }

        .coming-soon .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .coming-soon .text {
            font-size: 2rem;
            letter-spacing: .2em;
        }

        .custom-footer {
            text-align: center;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #888;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 100;
            border-top: 1px solid #eee;
            padding: 0.8rem 0 0.6rem 0;
            box-shadow: 0 -2px 16px 0 rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(4px);
            background: none;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5em;
            align-items: center;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08em;
            letter-spacing: 0.02em;
            border-bottom: 2px solid #eee;
            padding-bottom: 2px;
            border-radius: 2px;
            transition: color 0.2s, border-bottom-color 0.2s;
        }

        .footer-links a:hover,
        .footer-links a:focus {
            color: #222;
            border-bottom-color: #222;
        }

        .footer-sep {
            color: #ccc;
            font-size: 1.2em;
        }

        .footer-img {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            margin-right: 0.15em;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="coming-soon">
        <span class="icon">🐝</span>
        <span class="text">敬请期待</span>
        <div style="margin-top: 1.5em;">
            <a href="runner/index.html" target="_blank"
                style="font-size:1.2em;color:#1976d2;text-decoration:underline;">
                秘封run
            </a>
        </div>

        <footer class="custom-footer">
            <div class="footer-links">
                <a href="https://github.com/MelodyYuuka/hifuu-club-website" target="_blank">
                    <img src="assets/github.svg" alt="GitHub" class="footer-img" />
                    GitHub</a>

                <a href="https://qun.qq.com/qunpro/robot/qunshare?robot_uin=3889001246" target="_blank">
                    <img src="assets/yuyuko.webp" alt="幽幽子" class="footer-img" />
                    幽幽子</a>

                <a href="https://pd.qq.com/s/38caijyr5" target="_blank">
                    <img src="assets/guild_logo.svg" alt="YuukaBot" class="footer-img" />
                    QQ频道</a>

                <a href="https://qm.qq.com/q/kukOXwfbvG" target="_blank">
                    <img src="assets/minecraft.svg" alt="YuukaBot" class="footer-img" />
                    MC服务器</a>
            </div>
        </footer>
    </div>
</body>

</html>
